# BEGIN_KITTY_THEME
# Kaolin Ocean
include current-theme.conf
# END_KITTY_THEME

hide_window_decorations yes
draw_minimal_borders no
window_margin_width 1
window_padding_width 3

#font_family JetBrainsMono Nerd Font Mono
font_family JetBrains Mono
font_size 12.0
disable_ligatures always

sync_to_monitor yes
input_delay 10
repaint_delay 10

mouse_hide_wait 3.0

tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map alt+ctrl+enter new_window
map alt+ctrl+shift+enter new_os_window
map alt+ctrl+n next_window
map alt+ctrl+p previous_window
map alt+ctrl+o focus_visible_window
map alt+ctrl+r start_resizing_window 

map alt+ctrl+t new_tab

map alt+ctrl+l next_layout
map alt+ctrl+z toggle_layout stack
